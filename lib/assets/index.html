<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible' />
    <link href="/stylesheets/boner.css" media="screen" rel="stylesheet" type="text/css" />
    <script src="/javascripts/jquery.js" type="text/javascript"></script>
    <script src="/javascripts/underscore.js" type="text/javascript"></script>
    <script src="/javascripts/backbone.js" type="text/javascript"></script>
    <script src="/javascripts/boner.js" type="text/javascript"></script>
  </head>
  <body>
    <h1>Context Menu</h1>
<script type='text/javascript'>
  //<![CDATA[
    (function() {

  $('html').on('contextmenu', function(e) {
    var view;
    $('.context_menu').remove();
    e.preventDefault();
    view = new Boner.Views.Menu({
      event: e,
      items: {
        rename: function() {
          return alert('renaming');
        },
        "delete": function() {
          return alert('deleting');
        }
      }
    });
    return $('html').append(view.render().el);
  });

}).call(this);

  //]]>
</script>
  </body>
</html>
